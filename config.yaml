baseURL : "https://ErinOrstrom.com/"
languageCode : "en-us"
title : "Erin Orstrom"
theme: "toha"

languages:
  en:
    languageName: English
    weight: 1

DefaultContentLanguage: en

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable Google Analytics
googleAnalytics: UA-81706954-1

# Enable Disqus forum
# optional
disqusShortname: erinorstrom

# Enable global emoji support
enableEmoji: true

# Custom parameters
params: 
  # background image of the landing page
  background: "/images/sora-sagano-unsplash.jpg"
  # specify whether you want to write blog post or not
  enableBlogPost: true
  # specify whether you want to show Table of Contents in reading page
  enableTOC: true
  # Github Repo URL. This is used to add "Improve This Page" button
  gitRepo: <your site's Github repo URL>
  # Provide logos for your site. The inverted logo will be used in the initial
  # transparent navbar and the main logo will be used in the non-transparent navbar.
  # It will be default to the theme logos if not provided.
  logo:
    main: /images/2016_05_19_NSS_Cohort_12_0274_T_cropped_246x246.jpg
    inverted: /images/2016_05_19_NSS_Cohort_12_0274_T_cropped_246x246.jpg
    favicon: /images/ErinOrstrom_favicon.png
  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false
  
  custom_css: ["css/contact-form.css", "css/crystal-profile.css"] # "css/sharing-buttons.css"]