baseURL : "https://ErinOrstrom.com/"
languageCode : "en-us"
title : "Erin Orstrom"
theme: "toha"

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true

# Enable Google Analytics
googleAnalytics: UA-81706954-1

# Enable Disqus forum
# optional
disqusShortname: erinorstrom

# Enable global emoji support
enableEmoji: true

# Custom parameters
params:
  # copyright
  copyright: "© Erin Orstrom, {year}."
  # background image of the landing page
  background: "/images/sora-sagano-unsplash.jpg"
  # Github Repo URL. This is used to add "Improve This Page" button
  gitRepo: <your site's Github repo URL>
  # specify whether you want to write blog post or not
  enableBlogPost: true
  # specify the list of custom menus that you want to show in the top navbar.
  # they will be separated by a divider from the main menus.
  customMenus:
    - name: About
      url: /about/
    - name: Contact
      url: /contact/
  # some information about you
  author:
    name: "Erin Orstrom"
    nickname: "Erin"
    image: "images/2016_05_19_NSS_Cohort_12_0274_T_cropped_246x246.jpg"
    # give your some contact information. they will be used in the footer
    contactInfo:
      # email: 
      # phone: 
    # a summary of what you do
    summary:
    - Technology Professional 👩🏼‍💻. Product Owner 📝. Software Developer 💻.
    - World Traveler ✈️. Video Gamer 🎮.
    - Avid Reader 📖. Life-long Learner 💡.

  custom_css: ["css/contact-form.css", "css/crystal-profile.css"] # "css/sharing-buttons.css"]